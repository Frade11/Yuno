<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg_style.css">
    <title>Register</title>
</head>
<body>
    <div class="contents">
    <div class="phone-img">
        <img src="./images/logpage.png">
    </div>
    <div class="reg-section">
        <div class="logo">
            <img src="./images/black-logo.png">
        </div>
        <div class="valid-dates">
            <input type="text" id="username" placeholder="Username"><br><br>
            <input type="password" id="password" placeholder="Password"><br><br><br>
            <button class="register" id="reg">Register</button>
        </div>
        <div class="forget">
            <span>Already have an account?</span>
            <a href="auth.html">Log in</a>
        </div>
    </div></div>


    <script>
        document.getElementById("reg").addEventListener("click",function(){
            const Username = document.getElementById("username").value.trim();
            const Password = document.getElementById("password").value.trim();

            if(!Username || !Password){
                alert("Please enter your data!");
                return;
            }
            
            let users=JSON.parse(localStorage.getItem("Users")) || [];
            const existUser = users.find(user => user.Username === Username)
           

            if(existUser){
                alert("This user already exist!");
                return;
            }
            users.push({Username,Password});
            localStorage.setItem("Users",JSON.stringify(users));
            alert("Registration succesiful!");
            window.location.replace("auth.html");
        })
    </script>
    <script src="script.js"></script>
</body>
</html>
